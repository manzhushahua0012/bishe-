<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="content-type"; charset="UTF-8">
</head>
<body class="bg">
<div id="bigBox">
    <h1>登录页面</h1>
    <form id="loginform" action="../../../php/login.php" method="post" >
        <div class="inputBox">
            <div class="inputText">
                <input type="text" id="account" name="account" placeholder="请输入账号"  maxlength="12" >
            </div>
            <div class="inputText">
                <input type="password" id="password" name="password" placeholder="请输入密码" maxlength="12" >
            </div>
            <br >
            <div class="register">
                <a href="../register/register.html" style="color: white">注册账号</a>
                <a href="../find/find.html" style="color: white">忘记密码</a>
            </div>
            </div>
        <div>
            <input type="submit" id="login" name="login" value="登录" class="loginButton m-left">
            <input type="reset" id="reset" name="reset" value="重置" class="loginButton">
        </div>
    </form>
</div>
</body>
</html>
